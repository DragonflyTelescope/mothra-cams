<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”­ Mothra Webcams</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #0c0c1e, #1a1a3a);
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        
        .cameras-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .camera-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .camera-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }
        
        .camera-title {
            font-size: 1.3em;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 600;
        }
        
        .camera-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: #000;
        }
        
        .camera-status {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
            font-size: 0.9em;
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4CAF50;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.offline {
            background: #ff4444;
            animation: none;
        }
        
        .status-description {
            text-align: center;
            margin-top: 10px;
            font-size: 0.8em;
            color: #aaa;
            line-height: 1.4;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .last-update {
            text-align: center;
            color: #888;
            font-size: 0.9em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”­ Mothra Webcams</h1>
        
        <div class="cameras-grid">
            <!-- B14M11 Camera -->
            <a href="b14m11.html" class="camera-card">
                <div class="camera-title">ðŸ”­ B14M11</div>
                <img class="camera-image" src="https://d3j53g43boxwvi.cloudfront.net/b14m11/latest.webp" alt="B14M11 Camera">
                <div class="camera-status">
                    <span class="status-indicator" id="status-indicator"></span>
                    <span id="status-text">Loading...</span>
                </div>
                <div class="status-description" id="status-description">Checking status...</div>
            </a>
        </div>
        
        <div class="last-update" id="last-update"></div>
    </div>

    <script>
        async function updateStatus() {
            try {
                const response = await fetch(`https://d3j53g43boxwvi.cloudfront.net/b14m11/b14m11_status.json?t=${Date.now()}`);
                const status = await response.json();
                
                const indicator = document.getElementById('status-indicator');
                const statusText = document.getElementById('status-text');
                const statusDescription = document.getElementById('status-description');
                
                if (status.status === 'online') {
                    indicator.className = 'status-indicator';
                    statusText.textContent = 'Online';
                    statusDescription.innerHTML = `${status.description}<br>Last update: ${status.last_update_friendly}`;
                } else {
                    indicator.className = 'status-indicator offline';
                    statusText.textContent = 'Offline';
                    statusDescription.textContent = status.description || 'Camera offline';
                }
                
            } catch (error) {
                console.log('Status fetch failed:', error);
                const indicator = document.getElementById('status-indicator');
                const statusText = document.getElementById('status-text');
                const statusDescription = document.getElementById('status-description');
                
                indicator.className = 'status-indicator offline';
                statusText.textContent = 'Offline';
                statusDescription.textContent = 'Status information unavailable';
            }
        }
        
        function refreshImages() {
            const images = document.querySelectorAll('.camera-image');
            const timestamp = Date.now();
            
            images.forEach(img => {
                const src = img.src.split('?')[0];
                img.src = `${src}?t=${timestamp}`;
                
                // Also update the WebP source if it exists
                const picture = img.parentElement;
                if (picture.tagName === 'PICTURE') {
                    const webpSource = picture.querySelector('source[type="image/webp"]');
                    if (webpSource) {
                        const webpSrc = webpSource.srcset.split('?')[0];
                        webpSource.srcset = `${webpSrc}?t=${timestamp}`;
                    }
                }
            });
            
            // Update status when refreshing images
            updateStatus();
            
            document.getElementById('last-update').textContent = 
                `Page refreshed: ${new Date().toLocaleTimeString()}`;
        }
        
        // Initial load
        refreshImages();
        
        // Auto-refresh every 60 seconds
        setInterval(refreshImages, 15000);
    </script>
</body>
</html>
